<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label class="info" for="productCode">Full Name</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label class="info" for="product">Address</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label class="info" for="qty">Email</label>
                        <input type="text" name="qty" id="qty">
                    </div>
                    <div>
                        <label class="info" for="perPrice">Class</label>
                        <input type="text" name="perPrice" id="perPrice">
                    </div>
                    <div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th class="data">FULL NAME</th>
                                <th class="data">Product Name</th>
                                <th class="data">E-MAIL</th>
                                <th class="data">EGE</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
